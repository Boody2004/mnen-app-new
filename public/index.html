<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- HTML Meta Tags -->
    <title>mnen-app</title>
    <meta name="description" content="Easy access to the ATM, pharmacy and supermarket locations">
    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="mnen-app">
    <meta itemprop="description" content="Easy access to the ATM, pharmacy and supermarket locations">
    <meta itemprop="image" content="https://raw.githubusercontent.com/Boody2004/mnen-app/master/mnen-app-map.jpg">
    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="http://mnen.herokuapp.com">
    <meta property="og:type" content="website">
    <meta property="og:title" content="mnen-app">
    <meta property="og:description" content="Easy access to the ATM, pharmacy and supermarket locations">
    <meta property="og:image" content="https://raw.githubusercontent.com/Boody2004/mnen-app/master/mnen-app-map.jpg">
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="mnen-app">
    <meta name="twitter:description" content="Easy access to the ATM, pharmacy and supermarket locations">
    <meta name="twitter:image" content="https://raw.githubusercontent.com/Boody2004/mnen-app/master/mnen-app-map.jpg">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
